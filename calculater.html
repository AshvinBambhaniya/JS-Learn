<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .calculator-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    .btn-calculate {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="calculator-container">
      <div class="form-group">
        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" class="form-control">
      </div>
      <div class="form-group">
        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" class="form-control">
      </div>
      <div class="row mt-3">
        <div class="col">
          <button onclick="calculate('add')" class="btn btn-primary btn-calculate">Addition</button>
        </div>
        <div class="col">
          <button onclick="calculate('subtract')" class="btn btn-primary btn-calculate">Subtraction</button>
        </div>
        <div class="col">
          <button onclick="calculate('multiply')" class="btn btn-primary btn-calculate">Multiplication</button>
        </div>
        <div class="col">
          <button onclick="calculate('divide')" class="btn btn-primary btn-calculate">Division</button>
        </div>
      </div>
      <button onclick="showResult()" class="btn btn-primary btn-block mt-3">Show Result</button>
      <div id="result" class="mt-3"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    let calculatedResult;

    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').textContent = 'Please enter valid numbers';
        return;
      }

      switch (operation) {
        case 'add':
          calculatedResult = num1 + num2;
          break;
        case 'subtract':
          calculatedResult = num1 - num2;
          break;
        case 'multiply':
          calculatedResult = num1 * num2;
          break;
        case 'divide':
          if (num2 === 0) {
            document.getElementById('result').textContent = 'Division by zero is not allowed';
            return;
          }
          calculatedResult = num1 / num2;
          break;
        default:
          document.getElementById('result').textContent = 'Invalid operation';
          return;
      }
    }

    function showResult() {
      document.getElementById('result').textContent = `Result: ${calculatedResult}`;
    }
  </script>
</body>

</html>
